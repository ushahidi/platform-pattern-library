@@include('../partials/_pl-head.html')

<body class="layout-b">

    @@include('../partials/_mode-bar.html', {
      "context": "settings"
    })

    <div class="mode-context">

        <header class="mode-context-header">
            <ol class="breadcrumbs">
                <li><a href="">March on City Hall</a></li>
                <li><a href="">Settings</a></li>
            </ol>

            <h1 class="mode-context-title">Roles</h1>
        </header>

        <span class="mode-context-trigger">
            <svg class="iconic">
                <use xlink:href="/assets/img/iconic-sprite.svg#chevron-bottom"></use>
            </svg>
            <span class="label hidden">Show more/less</span>
        </span>
    </div>


    <main role="main">

        <div class="toolbar">
            <div class="fab">
                <button type="button" class="button-alpha button-fab">
                    <svg class="iconic">
                      <use xlink:href="/assets/img/iconic-sprite.svg#plus"></use>
                    </svg>
                    <span class="hidden">Add</span>
                </button>
            </div>
        </div>


       <div class="main-col">

            <div class="listing">
                <div class="listing-item">
                    <div class="listing-item-select">
                        <input type="checkbox">
                    </div>

                    <div class="listing-item-primary">
                        <h2 class="listing-item-title"><a href="">Editor</a></h2>
                    </div>
                </div>

                <div class="listing-item">
                    <div class="listing-item-select">
                        <input type="checkbox">
                    </div>

                    <div class="listing-item-primary">
                        <h2 class="listing-item-title"><a href="">Contributor</a></h2>
                    </div>
                </div>

                <div class="listing-toolbar">
                    <strong class="listing-toolbar-summary"><span class="total"></span> selected</strong>

                    <button type="button" class="button-destructive">
                        <svg class="iconic">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/img/iconic-sprite.svg#trash"></use>
                        </svg>
                        <span class="button-label hidden">Delete</span>
                    </button>
               </div>
            </div>

            @@include('../partials/_pagination.html')

        </div>

    </main>

    @@include('../partials/_scripts.html')

</body>

</html>
