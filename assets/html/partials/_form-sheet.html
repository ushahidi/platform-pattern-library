<div class="form-sheet">
    <div class="form-sheet-summary">
        <div class="post-band" style="background-color: #8D1919;"></div>
        <h1 class="form-sheet-title">Traffic</h1>
        <p>Reports about where people are marching, how to get there and where there's congestion.</p>
    </div>

    <form>
        <div class="form-field form-field-adapt">
            <label>Title</label>
            <input type="text" />
        </div>

        <div class="form-field form-field-adapt">
            <label>Description</label>
            <textarea></textarea>
        </div>

        <div class="form-field add-file">
            <svg class="iconic">
              <use xlink:href="/assets/img/iconic-sprite.svg#plus"></use>
            </svg>
            Add photo, video or embed
        </div>

        <fieldset class="location-adapt">

            <div class="form-field form-field-adapt">
                <label>Location</label>
               <input type="text" class="adapt-field">
            </div>

            <div class="custom-select init">
                <select>
                    <option>Pin</option>
                    <option>Triangulation</option>
                </select>
            </div>

            <button type="button" class="button button-beta">Hide Map</button>
        </fieldset>

        <fieldset>
            <legend>Categories</legend>
            <div class="form-field checkbox">
                <label for="speakers"><input type="checkbox" id="speakers">Speakers</label>
            </div>
            <div class="form-field checkbox">
                <label for="congestions"><input type="checkbox" id="congestions">Congestions</label>
            </div>
            <div class="form-field checkbox">
                <label for="opposition"><input type="checkbox" id="opposition">Opposition</label>
            </div>
        </fieldset>
    </form>

</div>
